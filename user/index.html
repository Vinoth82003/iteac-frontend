<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="testpage">
        <div class="main">
            <nav class="navbar"></nav>
            <div class="innermain">
                <div class="sidemenu active">
                    <div class="menuopen">X</div>
                    <ul class="menulists">
                        <li class="list quiz active">quiz</li>
                        <li class="list aptitude">aptitude</li>
                        <li class="list reasoning">reasoning</li>
                    </ul>
                </div>
                <div class="questionContainer">
                    <div class="questionNav">
                        <div class="questionNumber">Q1</div>
                        <div class="quiztype">Quiz</div>
                        <div class="timer">Time Left : 8:00 </div>
                    </div>
                    <div class="question">
                        what is the name of our country ?
                    </div>
                    <div class="options">
                        <label class="active"><input name = 'r' type="radio"> India</label>
                        <label><input name = 'r' type="radio"> Pakisthan</label>
                        <label><input name = 'r' type="radio"> Sri Lanka</label>
                    </div>
                    <div class="btns">
                        <button class="btn next" type="button">Next</button>
                        <button class="btn doubt" type="button">Doubt</button>
                    </div>
                </div>
                <div class="questionNumberContainer">
                    <div class="heading">
                    <div class="explain">
                        <div class="qn done">1</div> attempted
                    </div>
                    <div class="explain">
                        <div class="qn doubt">1</div> mark as doubt
                    </div>
                    <div class="explain">
                        <div class="qn skip">1</div> Skipped questions
                    </div>
                    </div>
                    <div class="qn">1</div>
                    <div class="qn">2</div>
                    <div class="qn">3</div>
                    <div class="qn">4</div>
                    <div class="qn">5</div>
                    <div class="qn">6</div>
                    <div class="qn">7</div>
                    <div class="qn">8</div>
                    <div class="qn">9</div>
                    <div class="qn">10</div>
                </div>
            </div>
        </div>
        <div class="topleft"></div>
        <div class="bottomright"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
