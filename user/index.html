<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="testpage">
        <div class="main">
            <nav class="custom-navbar">
                <div class="container">
                    <a class="navbar-logo" href="#">
                        <img src="/logos/iteac_logo.png" alt="iteac_logo">
                    </a>
                    <button class="navbar-toggler" type="button" id="navbar-toggler">
                        <span class="navbar-toggler-icon fas fa-bars"></span>
                    </button>
                    <ul class="navbar-menu" id="navbar-menu">
                        <li class="menu-item username">
                            <i class="menu-icon fas fa-user"></i> <!-- Profile icon -->
                            <span class="menu-text">username</span>
                            <i class="menu-icon fas fa-caret-down"></i>
                            <ul class="dropdownOptions">
                                <li class="dropdownList">
                                    <a>
                                        <i class="fas fa-user-circle"></i>
                                        <span>profile</span>
                                    </a>
                                </li>
                                <li class="dropdownList">
                                   <a href="../">
                                    <i class="fas fa-sign-out-alt"></i>
                                    <span>logout</span>
                                   </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="innermain">
                <div class="sidemenu active">
                    <div class="menuopen">X</div>
                    <ul class="menulists">
                        <li class="list quiz active">quiz</li>
                        <li class="list aptitude">aptitude</li>
                        <li class="list reasoning">reasoning</li>
                    </ul>
                </div>
                <div class="questionContainer">
                    <div class="questionNav">
                        <div class="questionNumber">Q1</div>
                        <div class="quiztype">Quiz</div>
                        <div class="timer">Time Left : 8:00 </div>
                    </div>
                    <div class="question">
                        what is the name of our country ?
                    </div>
                    <div class="options">
                        <label class="active"><input name = 'r' type="radio"> India</label>
                        <label><input name = 'r' type="radio"> Pakisthan</label>
                        <label><input name = 'r' type="radio"> Sri Lanka</label>
                    </div>
                    <div class="btns">
                        <button class="btn next" type="button">Next</button>
                        <button class="btn doubt" type="button">Doubt</button>
                    </div>
                </div>
                <div class="questionNumberContainer">
                    <div class="heading">
                    <div class="explain">
                        <div class="qn done">1</div> attempted
                    </div>
                    <div class="explain">
                        <div class="qn doubt">1</div> mark as doubt
                    </div>
                    <div class="explain">
                        <div class="qn skip">1</div> Skipped questions
                    </div>
                    </div>
                    <div class="qn">1</div>
                    <div class="qn">2</div>
                    <div class="qn">3</div>
                    <div class="qn">4</div>
                    <div class="qn">5</div>
                    <div class="qn">6</div>
                    <div class="qn">7</div>
                    <div class="qn">8</div>
                    <div class="qn">9</div>
                    <div class="qn">10</div>
                </div>
            </div>
        </div>
        <div class="topleft"></div>
        <div class="bottomright"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
